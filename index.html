<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="alert">
      <div class="alert-title">Congratulations!!</div>
      "You get them all right!"
    </div>
    <form id="quiz-form">
      <ol>
        <li class="question-item">
            "What does this code return? ("<code>0 || '' || false || "Hi"</code
            >")"
        </li>
        <ol>
          <li class="answer-item">
            <label>
              <input
                class="answer"
                type="radio"
                name="answer-1"
                value="false"
              />
              <code>0</code>
            </label>
          </li>
          <li class="answer-item">
            <label>
              <input class="answer" type="radio" name="answer-1" value="true" />
              <code>"Hi"</code>
            </label>
          </li>
          <li class="answer-item">
            <label>
              <input
                class="answer"
                type="radio"
                name="answer-1"
                value="false"
              />
              <code>false</code>
            </label>
          </li>
          <li class="answer-item">
            <label>
              <input
                class="answer"
                type="radio"
                name="answer-1"
                value="false"
              />
              <code>''</code>
            </label>
          </li>
        </ol>
        <br>
        <li class="question-item">
          <div>What is called when a function calls itself?</div>
        </li>
        <ol>
          <li class="answer-item">
            <label>
              <input
                class="answer"
                type="radio"
                name="answer-2"
                value="false"
              />
              <code>Inseption</code>
            </label>
          </li>
          <li class="answer-item">
            <label>
              <input
                class="answer"
                type="radio"
                name="answer-2"
                value="false"
              />
              <code>Self-Referential</code>
            </label>
          </li>
          <li class="answer-item">
            <label>
              <input class="answer" type="radio" name="answer-2" value="true" />
              <code>Recursion</code>
            </label>
          </li>
          <li class="answer-item">
            <label>
              <input
                class="answer"
                type="radio"
                name="answer-2"
                value="false"
              />
              <code>Who cares</code>
            </label>
          </li>
        </ol>
        <br>
        <li class="question-item">
          <div>
            How do you access the value of the data-count attribute in
            JavaScript?
          </div>
        </li>
        <ol>
          <li class="answer-item">
            <label>
              <input class="answer" type="radio" name="answer-3" value="true" />
              <code>element=dataset-count</code>
            </label>
          </li>
          <li class="answer-item">
            <label>
              <input
                class="answer"
                type="radio"
                name="answer-3"
                value="false"
              />
              <code>element-dataattribute-count</code>
            </label>
          </li>
          <li class="answer-item">
            <label>
              <input
                class="answer"
                type="radio"
                name="answer-3"
                value="false"
              />
              <code>element-dataset-datacount</code>
            </label>
          </li>
          <li class="answer-item">
            <label>
              <input
                class="answer"
                type="radio"
                name="answer-3"
                value="false"
              />
              <code>element-datacount</code>
            </label>
          </li>
        </ol>
        <br>
      <button type="submit">Check</button>
    </form>
  </body>
</html>
